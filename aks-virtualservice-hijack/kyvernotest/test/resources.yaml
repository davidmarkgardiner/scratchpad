apiVersion: v1
kind: Namespace
metadata:
  name: app1
---
apiVersion: v1
kind: Namespace
metadata:
  name: app2
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: test-route
  namespace: app1
spec:
  hostnames:
    - "app1-myapp.example.com"
  parentRefs:
    - name: restricted-gateway
      namespace: istio-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: app1
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: bad-route
  namespace: app2
spec:
  hostnames:
    - "myapp.example.com"
  parentRefs:
    - name: restricted-gateway
      namespace: istio-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: app2
          port: 80
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: test-vs
  namespace: app1
spec:
  hosts:
    - "app1-myapp.example.com"
  gateways:
    - istio-system/restricted-gateway
  http:
    - route:
        - destination:
            host: app1
            port:
              number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: bad-vs
  namespace: app2
spec:
  hosts:
    - "myapp.example.com"
  gateways:
    - istio-system/restricted-gateway
  http:
    - route:
        - destination:
            host: app2
            port:
              number: 80 