metadata:
  name: aks-platform-demo-vs
  namespace: your-namespace
spec:
  hosts:
  - demo.your-domain.com  # Replace with your actual domain
  gateways:
  - aks-platform-demo-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: aks-platform-demo-service.your-namespace.svc.cluster.local
        port:
          number: 80
    headers:
      response:
        add:
          X-Served-By: "Shared-AKS-Platform"
          X-Service-Mesh: "Istio-ASM-1.25"

---
# Istio Gateway
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: aks-platform-demo-gateway
  namespace: your-namespace
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - demo.your-domain.com  # Replace with your actual domain
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: demo-tls-secret  # Your TLS certificate secret
    hosts:
    - demo.your-domain.com  # Replace with your actual domain

---
# Istio DestinationRule (for mTLS)
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: aks-platform-demo-dr
  namespace: your-namespace
spec:
  host: aks-platform-demo-service.your-namespace.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL  # Enables mTLS
  portLevelSettings:
  - port:
      number: 80
    loadBalancer:
      simple: LEAST_CONN

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aks-platform-demo-hpa
  namespace: your-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aks-platform-demo
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# NetworkPolicy (if using Cilium)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aks-platform-demo-netpol
  namespace: your-namespace
spec:
  podSelector:
    matchLabels:
      app: aks-platform-demo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53