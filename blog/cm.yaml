---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-platform-demo
  namespace: your-namespace
  labels:
    app: aks-platform-demo
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aks-platform-demo
      version: v1
  template:
    metadata:
      labels:
        app: aks-platform-demo
        version: v1
    spec:
      containers:
      - name: demo-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: html-content
        configMap:
          name: demo-html
      securityContext:
        fsGroup: 101

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: aks-platform-demo-service
  namespace: your-namespace
  labels:
    app: aks-platform-demo
spec:
