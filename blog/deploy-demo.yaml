                color: #f39c12;
            }
            
            .security-badge {
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                padding: 8px 15px;
                border-radius: 20px;
                display: inline-block;
                margin: 5px;
                font-size: 0.9rem;
            }
            
            .workflow-diagram {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 30px 0;
                flex-wrap: wrap;
            }
            
            .workflow-step {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 20px;
                border-radius: 15px;
