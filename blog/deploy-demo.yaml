                font-size: 1.5rem;
                margin: 20px 0 15px 0;
            }
            
            .comparison-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                margin: 30px 0;
            }
            
            .comparison-card {
                background: #f8f9fa;
                padding: 25px;
                border-radius: 10px;
                border-left: 5px solid #e74c3c;
            }
            
            .comparison-card.new {
                border-left-color: #27ae60;
            }
            
            .comparison-card h4 {
                color: #2c3e50;
                margin-bottom: 15px;
                font-size: 1.3rem;
            }
            
            .feature-list {
                list-style: none;
                padding: 0;
            }
            
            .feature-list li {
                padding: 10px 0;
                border-bottom: 1px solid #ecf0f1;
                position: relative;
                padding-left: 30px;
            }
            
            .feature-list li::before {
                content: '‚úì';
                position: absolute;
