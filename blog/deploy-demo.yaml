                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            }
            
            .nav-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
            }
            
            .slide-counter {
                position: absolute;
                top: 20px;
                right: 30px;
                background: rgba(52, 73, 94, 0.1);
                padding: 10px 20px;
                border-radius: 20px;
                font-weight: bold;
                color: #2c3e50;
            }
            
            .highlight-box {
                background: linear-gradient(135deg, #667eea15, #764ba215);
                border: 2px solid #667eea;
                border-radius: 10px;
                padding: 20px;
