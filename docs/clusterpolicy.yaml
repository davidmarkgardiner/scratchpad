apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: prevent-duplicate-hostnames
  annotations:
    policies.kyverno.io/title: Prevent Duplicate Hostnames
    policies.kyverno.io/category: Networking
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: VirtualService
    policies.kyverno.io/description: >-
      This policy prevents VirtualServices from using hostnames that are already in use,
      which could lead to conflicts.
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: check-hostname-uniqueness
    match:
      any:
      - resources:
          kinds:
          - "VirtualService"
    preconditions:
      all:
      - key: "{{ request.object.spec.hosts || [] | length(@) }}"
        operator: GreaterThan
        value: 0
    validate:
      message: "Hostname '{{ element }}' is already in use by another VirtualService in the cluster"
      foreach:
      - list: "request.object.spec.hosts"
        deny:
          conditions:
            all:
            - key: "{{ element }}"
              operator: In
              value: "{{ items('VirtualService', '', '', 'spec.hosts')[?metadata.name != request.object.metadata.name || metadata.namespace != request.object.metadata.namespace] }}"