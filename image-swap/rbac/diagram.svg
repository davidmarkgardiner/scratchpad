<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f0f0"/>
  
  <!-- Management Group Containers -->
  <rect x="50" y="50" width="320" height="170" rx="10" fill="#e6f2ff" stroke="#0078d4" stroke-width="2"/>
  <rect x="430" y="50" width="320" height="170" rx="10" fill="#e6f2ff" stroke="#0078d4" stroke-width="2"/>
  <rect x="50" y="280" width="320" height="170" rx="10" fill="#e6f2ff" stroke="#0078d4" stroke-width="2"/>
  <rect x="430" y="280" width="320" height="170" rx="10" fill="#e6f2ff" stroke="#0078d4" stroke-width="2"/>
  
  <!-- Management Group Labels -->
  <text x="210" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0078d4">Dev Management Group</text>
  <text x="590" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0078d4">Test Management Group</text>
  <text x="210" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0078d4">PreProd Management Group</text>
  <text x="590" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0078d4">Prod Management Group</text>
  
  <!-- AKS Clusters -->
  <circle cx="120" cy="130" r="40" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="120" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="#0078d4">Dev AKS</text>
  
  <circle cx="500" cy="130" r="40" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="500" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="#0078d4">Test AKS</text>
  
  <circle cx="120" cy="360" r="40" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="120" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#0078d4">PreProd AKS</text>
  
  <circle cx="500" cy="360" r="40" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="500" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#0078d4">Prod AKS</text>
  
  <!-- ACR Registries -->
  <rect x="260" cy="100" width="70" height="60" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="295" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#0078d4">Dev ACR</text>
  
  <rect x="640" cy="100" width="70" height="60" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="675" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#0078d4">Prod ACR</text>
  
  <!-- UAMIs -->
  <rect x="200" y="190" width="100" height="40" rx="5" fill="#ffffff" stroke="#7fba00" stroke-width="2"/>
  <text x="250" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#7fba00">Dev/Test UAMI</text>
  
  <rect x="580" y="190" width="100" height="40" rx="5" fill="#ffffff" stroke="#7fba00" stroke-width="2"/>
  <text x="630" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#7fba00">PPD/PRD UAMI</text>
  
  <!-- Cross-Group Access -->
  <path d="M 250 190 C 250 160, 500 160, 500 190" stroke="#7fba00" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <text x="375" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#7fba00">ACRPush Permission</text>
  
  <path d="M 630 190 C 630 160, 120 160, 120 190" stroke="#7fba00" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <text x="375" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#7fba00">Workload Identity Federation</text>
  
  <!-- Azure AD Tenant Box -->
  <rect x="300" y="420" width="200" height="50" rx="5" fill="#ffffff" stroke="#0078d4" stroke-width="2"/>
  <text x="400" y="450" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0078d4">Shared Azure AD Tenant</text>
  
  <!-- Connecting lines to Azure AD -->
  <line x1="250" y1="230" x2="340" y2="420" stroke="#0078d4" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="630" y1="230" x2="460" y2="420" stroke="#0078d4" stroke-width="1" stroke-dasharray="3,3"/>
</svg>