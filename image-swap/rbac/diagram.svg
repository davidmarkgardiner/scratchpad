<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="#e0e0e0"/>
  
  <!-- Management Group Containers -->
  <rect x="50" y="50" width="320" height="200" rx="10" fill="#d1e7ff" stroke="#005a9e" stroke-width="3"/>
  <rect x="430" y="50" width="320" height="200" rx="10" fill="#ffeccc" stroke="#b86e00" stroke-width="3"/>
  <rect x="50" y="280" width="320" height="200" rx="10" fill="#e5f2d9" stroke="#3b7100" stroke-width="3"/>
  <rect x="430" y="280" width="320" height="200" rx="10" fill="#f5d6eb" stroke="#a31d80" stroke-width="3"/>
  
  <!-- Management Group Labels -->
  <text x="210" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#005a9e">Dev Management Group</text>
  <text x="590" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#b86e00">Test Management Group</text>
  <text x="210" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#3b7100">PreProd Management Group</text>
  <text x="590" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#a31d80">Prod Management Group</text>
  
  <!-- AKS Clusters -->
  <circle cx="120" cy="130" r="40" fill="#ffffff" stroke="#005a9e" stroke-width="3"/>
  <text x="120" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#005a9e">Dev AKS</text>
  
  <circle cx="500" cy="130" r="40" fill="#ffffff" stroke="#b86e00" stroke-width="3"/>
  <text x="500" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#b86e00">Test AKS</text>
  
  <circle cx="120" cy="360" r="40" fill="#ffffff" stroke="#3b7100" stroke-width="3"/>
  <text x="120" y="360" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#3b7100">PreProd AKS</text>
  
  <circle cx="500" cy="360" r="40" fill="#ffffff" stroke="#a31d80" stroke-width="3"/>
  <text x="500" y="360" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#a31d80">Prod AKS</text>
  
  <!-- Kubernetes Service Accounts -->
  <rect x="75" y="170" width="90" height="30" rx="5" fill="#d1e7ff" stroke="#005a9e" stroke-width="2.5"/>
  <text x="120" y="190" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#005a9e">Service Account</text>
  
  <rect x="455" y="170" width="90" height="30" rx="5" fill="#ffeccc" stroke="#b86e00" stroke-width="2.5"/>
  <text x="500" y="190" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#b86e00">Service Account</text>
  
  <rect x="75" y="400" width="90" height="30" rx="5" fill="#e5f2d9" stroke="#3b7100" stroke-width="2.5"/>
  <text x="120" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#3b7100">Service Account</text>
  
  <rect x="455" y="400" width="90" height="30" rx="5" fill="#f5d6eb" stroke="#a31d80" stroke-width="2.5"/>
  <text x="500" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#a31d80">Service Account</text>
  
  <!-- ACR Registries -->
  <rect x="260" y="100" width="70" height="60" rx="5" fill="#ffffff" stroke="#1e1e1e" stroke-width="2.5"/>
  <text x="295" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e1e">Dev ACR</text>
  
  <rect x="640" y="330" width="70" height="60" rx="5" fill="#ffffff" stroke="#1e1e1e" stroke-width="2.5"/>
  <text x="675" y="370" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e1e">Prod ACR</text>
  
  <!-- UAMIs -->
  <rect x="200" y="220" width="100" height="40" rx="5" fill="#ffffff" stroke="#006400" stroke-width="2.5"/>
  <text x="250" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#006400">Dev/Test UAMI</text>
  <text x="250" y="260" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#006400">ClientID: ABC123</text>
  
  <rect x="580" y="220" width="100" height="40" rx="5" fill="#ffffff" stroke="#800000" stroke-width="2.5"/>
  <text x="630" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#800000">PPD/PRD UAMI</text>
  <text x="630" y="260" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#800000">ClientID: XYZ789</text>
  
  <!-- Workload Identity Federation -->
  <rect x="80" y="210" width="80" height="60" rx="5" fill="#d1e7ff" stroke="#005a9e" stroke-width="2.5"/>
  <text x="120" y="235" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#005a9e">Workload</text>
  <text x="120" y="250" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#005a9e">Identity</text>
  <text x="120" y="265" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#005a9e">Federation</text>
  
  <rect x="460" y="210" width="80" height="60" rx="5" fill="#ffeccc" stroke="#b86e00" stroke-width="2.5"/>
  <text x="500" y="235" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#b86e00">Workload</text>
  <text x="500" y="250" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#b86e00">Identity</text>
  <text x="500" y="265" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#b86e00">Federation</text>
  
  <rect x="80" y="440" width="80" height="60" rx="5" fill="#e5f2d9" stroke="#3b7100" stroke-width="2.5"/>
  <text x="120" y="465" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#3b7100">Workload</text>
  <text x="120" y="480" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#3b7100">Identity</text>
  <text x="120" y="495" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#3b7100">Federation</text>
  
  <rect x="460" y="440" width="80" height="60" rx="5" fill="#f5d6eb" stroke="#a31d80" stroke-width="2.5"/>
  <text x="500" y="465" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#a31d80">Workload</text>
  <text x="500" y="480" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#a31d80">Identity</text>
  <text x="500" y="495" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#a31d80">Federation</text>
  
  <!-- ACR Connection Lines -->
  <!-- Dev/Test to Dev ACR -->
  <path d="M 170 130 C 200 110, 240 110, 260 130" stroke="#006400" stroke-width="2.5" fill="none"/>
  <path d="M 550 130 C 600 80, 260 60, 295 100" stroke="#006400" stroke-width="2.5" fill="none"/>
  
  <!-- PreProd/Prod to Prod ACR -->
  <path d="M 170 360 C 200 380, 620 390, 640 360" stroke="#800000" stroke-width="2.5" fill="none"/>
  <path d="M 550 360 C 580 360, 610 360, 640 360" stroke="#800000" stroke-width="2.5" fill="none"/>
  
  <!-- UAMI to ACR Access Permission -->
  <path d="M 250 220 C 250 180, 295 180, 295 160" stroke="#006400" stroke-width="2.5" stroke-dasharray="5,5" fill="none"/>
  <text x="310" y="170" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#006400">ACRPush</text>
  
  <path d="M 630 220 C 630 260, 675 300, 675 330" stroke="#800000" stroke-width="2.5" stroke-dasharray="5,5" fill="none"/>
  <text x="700" y="310" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#800000">ACRPush</text>
  
  <!-- Cross-Federation Access -->
  <path d="M 120 270 C 120 290, 630 290, 630 260" stroke="#d83b01" stroke-width="3" fill="none"/>
  <text x="375" y="325" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#d83b01">Cross-Group Federation (ClientID: XYZ789)</text>
  
  <!-- Connection lines from Service Accounts to UAMI -->
  <line x1="120" y1="200" x2="120" y2="210" stroke="#005a9e" stroke-width="2.5"/>
  <line x1="500" y1="200" x2="500" y2="210" stroke="#b86e00" stroke-width="2.5"/>
  <line x1="120" y1="430" x2="120" y2="440" stroke="#3b7100" stroke-width="2.5"/>
  <line x1="500" y1="430" x2="500" y2="440" stroke="#a31d80" stroke-width="2.5"/>
  
  <!-- Connection lines from UAMI to Federation -->
  <line x1="200" y1="240" x2="160" y2="240" stroke="#006400" stroke-width="2.5"/>
  <line x1="580" y1="240" x2="540" y2="240" stroke="#800000" stroke-width="2.5"/>
  
  <!-- Azure AD Tenant Box -->
  <rect x="300" y="490" width="200" height="50" rx="5" fill="#ffffff" stroke="#1e1e1e" stroke-width="3"/>
  <text x="400" y="520" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e1e">Shared Azure AD Tenant</text>
  
  <!-- Connecting lines to Azure AD -->
  <line x1="250" y1="260" x2="340" y2="490" stroke="#1e1e1e" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="630" y1="260" x2="460" y2="490" stroke="#1e1e1e" stroke-width="2" stroke-dasharray="6,3"/>
</svg>