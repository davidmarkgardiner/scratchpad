---
stages:
  - test

variables:
  KYVERNO_VERSION: v1.13.4  # Specify the version you want to use

# Job to validate and test Kyverno policies
test-kyverno-policies:
  stage: test
  image: ubuntu:22.04
  before_script:
    # Install required packages
    - apt-get update
    - apt-get install -y curl wget
    # Install Kyverno CLI
    - wget -q https://github.com/kyverno/kyverno/releases/download/${KYVERNO_VERSION}/kyverno-cli_${KYVERNO_VERSION}_linux_x86_64.tar.gz
    - tar -xvf kyverno-cli_${KYVERNO_VERSION}_linux_x86_64.tar.gz
    - mv kyverno-cli /usr/local/bin/kyverno
    - chmod +x /usr/local/bin/kyverno
    # Create the test environment
    - chmod +x setup.sh
    - ./setup.sh
  script:
    # Run the tests and generate JUnit report
    - kyverno test . --junit-path=kyverno-test-results.xml
  artifacts:
    when: always
    reports:
      junit: kyverno-test-results.xml
    paths:
      - kyverno-test-results.xml
  rules:
    - changes:  # Only run when policy files change
      - "*.yaml"
      - "setup.sh"
      - ".gitlab-ci.yml"

# Optional: Add policy validation job
validate-kyverno-policies:
  stage: test
  image: ubuntu:22.04
  before_script:
    # Install required packages
    - apt-get update
    - apt-get install -y curl wget
    # Install Kyverno CLI
    - wget -q https://github.com/kyverno/kyverno/releases/download/${KYVERNO_VERSION}/kyverno-cli_${KYVERNO_VERSION}_linux_x86_64.tar.gz
    - tar -xvf kyverno-cli_${KYVERNO_VERSION}_linux_x86_64.tar.gz
    - mv kyverno-cli /usr/local/bin/kyverno
    - chmod +x /usr/local/bin/kyverno
  script:
    # Validate all policy files
    - kyverno validate .
  rules:
    - changes:
      - "*policy.yaml" 