apiVersion: v1
kind: Namespace
metadata:
  name: test-infra
  labels:
    workload-type: infrastructure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-infra-app-with-label
  namespace: test-infra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-infra
  template:
    metadata:
      labels:
        app: test-infra
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-infra-app-without-label
  namespace: test-infra
spec:
  replicas: 2
  selector:
    matchLabels:
      component: test-infra
  template:
    metadata:
      labels:
        component: test-infra
    spec:
      containers:
      - name: nginx
        image: nginx:1.25 