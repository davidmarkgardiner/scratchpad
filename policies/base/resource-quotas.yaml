apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: resource-quotas
spec:
  validationFailureAction: audit
  rules:
    - name: require-resource-limits
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Resource limits are required"
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    memory: "?*"
                    cpu: "?*"
                  requests:
                    memory: "?*"
                    cpu: "?*" 